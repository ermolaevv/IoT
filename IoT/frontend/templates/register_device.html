<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового устройства</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #dae2f8, #d6a4a4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select, button, a {
            display: block;
            width: 90%;
            margin: 5px auto;
        }
        input, select, button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, a {
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        a:hover, button:hover {
            background-color: #005f8c;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            border-radius: 5px;
            z-index: 1001;
            display: none;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация нового устройства</h2>
        {% if messages %}
            <div id="successMessage" class="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'register_device' %}" method="post">
            {% csrf_token %}
            <label for="model">Модель:</label>
            <input type="text" id="model" name="model" required>
            <label for="serial_number">Серийный номер:</label>
            <input type="text" id="serial_number" name="serial_number" required>
            <label for="type">Тип:</label>
            <select id="type" name="type" required>
                {% for type_id, type_name in form.type.field.choices %}
                    <option value="{{ type_id }}" {% if type_id == form.type.value %}selected{% endif %}>{{ type_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Зарегистрировать устройство</button>
            <a href="{% url 'index' %}" class="back-button">На главную</a>
        </form>
    </div>
    <script>
        window.onload = function() {
            var messageBox = document.getElementById('successMessage');
            if (messageBox) {
                messageBox.style.display = 'block';
                messageBox.style.opacity = 1;
                messageBox.style.top = "30px";
                setTimeout(function() {
                    messageBox.style.opacity = 0;
                    messageBox.style.top = "20px";
                    setTimeout(function() { messageBox.style.display = 'none'; }, 500);
                }, 3000);
            }
        };
    </script>
</body>
</html>
